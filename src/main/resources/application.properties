#Spring mvc
spring.mvc.view.prefix =  /WEB-INF/pages/
spring.mvc.view.suffix = .jsp

#upload size
spring.servlet.multipart.max-file-size=5000KB

#db config
spring.datasource.url=jdbc:postgresql://localhost:5432/egfdem
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.type=org.apache.commons.dbcp2.BasicDataSource
spring.datasource.dbcp2.initial-size=3
spring.datasource.dbcp2.max-total=10
spring.datasource.dbcp2.validation-query=SELECT 1 FROM (SELECT 2) AS A
spring.datasource.dbcp2.test-on-borrow=true
spring.datasource.dbcp2.test-while-idle=true
spring.datasource.dbcp2.time-between-eviction-runs-millis=10000
spring.datasource.dbcp2.min-evictable-idle-time-millis=60000
spring.datasource.dbcp2.remove-abandoned-on-borrow=true
spring.datasource.dbcp2.log-abandoned=true
spring.datasource.dbcp2.remove-abandoned-timeout=60
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect